<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Player Music</title>
</head>

<body>
    <div class="player">
        <div class="play-control">
            <div class="wrapper">
                <div class="dashboard">
                    <div class="thumbnail-music">
                        <img src="">
                    </div>
                    <div class="timer-container">
                        <div class="progress-area">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="song-timer">
                            <div class="min-time">01:02</div>
                            <div class="max-time">3:03</div>
                        </div>
                    </div>
                    <audio id="audio" src=""></audio>
                </div>
            </div>
            <div class="header-container">
                <div class="name-song">Mật Ngọt</div>
                <p class="name-author">Dunghoangpham</p>
            </div>
            <div class="play-control-container">
                <div class="control-container">
                    <div class="view-lyric">
                        <a class="btn-view-lyric"  href="#showLyrics">View lyric</a>
                    </div>
                    <div class="control">
                        <i class="fa-solid fa-repeat icon-control icon-repeat"></i>
                        <i class="fa-solid fa-backward icon-control icon-prev"></i>
                        <div class="change-icon">
                            <i class="fa-solid fa-play icon-control icon-control-play"></i>
                            <i class="fa-solid fa-pause icon-control icon-control-pause hidden"></i>
                        </div>
                        
                        <i class="fa-solid fa-forward icon-control icon-next"></i>
                        <i class="fa-solid fa-shuffle icon-control icon-random"></i>
                    </div>
                    <div class="volume-song">
                        <div class="icon-volume">
                            <i class="fa-solid fa-volume-xmark icon-volume-mute hidden"></i>
                            <i class="fa-solid fa-volume-off icon-volume-off hidden"></i>
                            <i class="fa-solid fa-volume-low icon-volume-low hidden"></i>
                            <i class="fa-sharp fa-solid fa-volume-high icon-volume-high"></i>
                        </div>
                        <div class="volume-area">
                            <div class="volume-current"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="play-list-container">
            <div class="play-list-title">--- Danh sách bài hát ---</div>
            <div class="container-list">
                <div class="play-list active">
                    <div class="info-song">
                        <div class="info-body">
                            <img class="cd" src="" alt="">
                            <div class="info-detail">
                                <div class="name-detail"></div>
                                <div class="author-detail"></div>
                            </div>
                        </div>
                        <div class="time-song"></div>
                    </div>
                    <div class="show-lyrics">
                        <span class="btn-show"></span>
                            <div class="lyric-song hidden">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
